<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
      <header>
          <img src="dogeHeader.png" alt="header image is a dog with glasses, deal with it">
          <h1>Dog API:<br>Get Random Dog Images By Count</h1>
      </header>
      <form>
        <label for="count">How Many Random Dog Pictures Do You Want?:</label>
        <input type="number" name="count" id="count" value="3" min="1" max="50" required>
        <input type="submit" value="Get a dog pics!">
      </form>
      <section class="results hidden">
        <h2></h2>
      </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
